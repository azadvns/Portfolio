<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spich</title>
    <style>
        .color{
            background-color: blue;
            color: white;
            border-radius: 20px;
            border-style: ridge;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <center>
    <h2 class="color">Simple Example</h2>
    <textarea id="texttospeak" style="width: 400px; height: 100px;" placeholder="enter the text...."></textarea><br>
    

    
        <button onclick="speaktext()">speak</button>
        <button onclick="pausespeech()">pause</button>
        <button onclick="resumespeech()">resume</button>
        <button onclick="cancelspeech()">cancel</button>

    </center>
    <script>

let utterance;


        function speaktext(){
            const text =document.getElementById("texttospeak").value;
            if(text.trim()===``){
                alert("please");
                return;
            }
            utterance=new SpeechSynthesisUtterance(text);
            utterance.rate=1;
            utterance.pitch=1;
            
            utterance.onerror=function(event){
                // console.error(`speech synthasysis failed:`,Event.error)
            };
            window.speechSynthesis.speak(utterance);
        }

        

        function pausespeech(){
            window.speechSynthesis.pause();
        }

        function resumespeech(){
            window.speechSynthesis.resume();
        }

        function cancelspeech(){
            window.speechSynthesis.cancel();
        }
    </script>
</body>
</html>
