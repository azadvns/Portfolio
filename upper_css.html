       .movefromtop{
animation-name: letmemove;
margin-top: -1000px;
animation-iteration-count: 1;
opacity: 0;
animation-duration: 10s;
/* position:absolute; */

       }

    0%{margin-top: -50px;opacity: 0;}

     100%{margin-top: 50%;opacity: 1;}
}
