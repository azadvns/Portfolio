<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <input onkeyup="f(event)" type="number" id="t1" placeholder="Enter a color">
    <script>
        function f(event){
            const t=document.getElementById("t1")
            const n=Number(t.value);
            t.classList.remove("green");
             t.classList.remove("red");
             if(n>0)
             t.classList.add("green");
            if(n<0)
            t.classList.add("red");
        }
    </script>
</body>
</html>
