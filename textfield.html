

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>

@keyframes remove{
    0%{opacity: 1;}
    50%{opacity: 0;}
}
.lupt{
    animation-name: remove;
    position: absolute;
    animation-iteration-count: infinite;
    animation-duration: 10s;
    animation-direction: alternate;
    
}
    </style>
</head>
<body>
    <center>
    <h1 class="lupt">Welcome to Banaras</h1>
    </center>
</body>
</html>
