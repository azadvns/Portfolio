<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <button onclick="clickwa()">click</button>
    <script>
        let p = [];
        function clickwa() {
            console.log(p);
            const n = 5;
            for (let i = 0; i <= n - 1; i++) {
                // p.push(i);
                 p.unshift(i);
            }
            console.log(p);
        }

    </script>
</body>

</html>
